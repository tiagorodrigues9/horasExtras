<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Ícones PWA</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon { margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Gerador de Ícones PWA - Hora Extra</h1>
    <p>Este arquivo gera os ícones necessários para o PWA.</p>
    
    <div id="icons"></div>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Fundo gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Ícone de relógio
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;
            
            // Círculo do relógio
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.08;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Ponteiros do relógio
            ctx.lineWidth = size * 0.04;
            ctx.lineCap = 'round';
            
            // Ponteiro das horas (3 horas)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + radius * 0.4, centerY - radius * 0.2);
            ctx.stroke();
            
            // Ponteiro dos minutos (12 horas)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX, centerY - radius * 0.6);
            ctx.stroke();
            
            // Centro do relógio
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.05, 0, 2 * Math.PI);
            ctx.fill();
            
            return canvas;
        }
        
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');
        
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon';
            div.innerHTML = `<h3>${size}x${size}</h3>`;
            
            const canvas = createIcon(size);
            div.appendChild(canvas);
            
            // Botão para download
            const button = document.createElement('button');
            button.textContent = 'Download';
            button.onclick = () => {
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
            div.appendChild(button);
            
            container.appendChild(div);
        });
    </script>
</body>
</html>
