<!-- Ícone 192x192 PNG em base64 -->
<canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
<script>
// Criar ícone 192x192
const canvas = document.getElementById('canvas192');
const ctx = canvas.getContext('2d');

// Fundo gradiente
const gradient = ctx.createLinearGradient(0, 0, 192, 192);
gradient.addColorStop(0, '#667eea');
gradient.addColorStop(1, '#764ba2');
ctx.fillStyle = gradient;
ctx.fillRect(0, 0, 192, 192);

// Círculo do relógio
ctx.strokeStyle = 'white';
ctx.lineWidth = 8;
ctx.beginPath();
ctx.arc(96, 96, 60, 0, 2 * Math.PI);
ctx.stroke();

// Ponteiros
ctx.lineWidth = 4;
ctx.lineCap = 'round';
ctx.beginPath();
ctx.moveTo(96, 96);
ctx.lineTo(120, 84);
ctx.stroke();

ctx.beginPath();
ctx.moveTo(96, 96);
ctx.lineTo(96, 60);
ctx.stroke();

// Centro
ctx.fillStyle = 'white';
ctx.beginPath();
ctx.arc(96, 96, 6, 0, 2 * Math.PI);
ctx.fill();

// Marcações
ctx.beginPath();
ctx.arc(96, 36, 3, 0, 2 * Math.PI);
ctx.fill();
ctx.beginPath();
ctx.arc(156, 96, 3, 0, 2 * Math.PI);
ctx.fill();
ctx.beginPath();
ctx.arc(96, 156, 3, 0, 2 * Math.PI);
ctx.fill();
ctx.beginPath();
ctx.arc(36, 96, 3, 0, 2 * Math.PI);
ctx.fill();

// Converter para PNG e criar link de download
const dataURL = canvas.toDataURL('image/png');
const link = document.createElement('a');
link.download = 'icon-192x192.png';
link.href = dataURL;
document.body.appendChild(link);
link.click();
document.body.removeChild(link);
</script>
