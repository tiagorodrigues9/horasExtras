<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#3b82f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Hora Extra">
  <meta name="description" content="Fa√ßa login no sistema Hora Extra">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <title>Login - Hora Extra</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container login-container">
    <h1>üöÄ Hora Extra</h1>
    <p style="text-align: center; color: #64748b; margin-bottom: 30px;">Fa√ßa login para acessar sua conta</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>
      
      <button type="submit" class="btn submit-btn">Entrar</button>
    </form>

    <div id="mensagem" class="mensagem"></div>
    
    <div class="link-text">
      N√£o tem conta? <a href="/cadastrar">Criar conta</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const mensagemEl = document.getElementById("mensagem");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      try {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });
        const data = await res.json();

        if (data.token) {
          localStorage.setItem("token", data.token);
          window.location.href = "/home";
        } else {
          mensagemEl.textContent = "‚ùå " + (data.error || "Erro ao fazer login");
          mensagemEl.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        mensagemEl.textContent = "‚ùå Erro de conex√£o com o servidor";
        mensagemEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
