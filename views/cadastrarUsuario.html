<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#3b82f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Hora Extra">
  <meta name="description" content="Crie sua conta no sistema Hora Extra">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <title>Cadastrar Usuário - Hora Extra</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container cadastro-container">
    <h1>✨ Criar Conta</h1>
    <p style="text-align: center; color: #64748b; margin-bottom: 30px;">Preencha os dados para criar sua conta</p>

    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>
      
      <button type="submit" class="btn submit-btn">Criar Conta</button>
    </form>

    <div id="mensagem" class="mensagem"></div>
    
    <div class="link-text">
      Já tem conta? <a href="/login">Fazer login</a>
    </div>
  </div>

  <script>
    const cadastroForm = document.getElementById("cadastroForm");
    const mensagemEl = document.getElementById("mensagem");

    cadastroForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      try {
        const res = await fetch("/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, senha })
        });
        const data = await res.json();

        if (res.ok) {
          mensagemEl.textContent = "✅ Usuário cadastrado com sucesso!";
          mensagemEl.style.color = "green";
          cadastroForm.reset();
          setTimeout(() => {
            window.location.href = "/login";
          }, 1500);
        } else {
          mensagemEl.textContent = "❌ " + (data.error || "Erro ao cadastrar usuário");
          mensagemEl.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        mensagemEl.textContent = "❌ Erro de conexão com o servidor";
        mensagemEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
